<section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
            class="img-fluid" alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
         
          <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
            
            <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
              <p class="lead fw-normal mb-0 me-3">Conectarse usando </p>
              <button type="button" id="redes" class="btn btn-primary btn-floating mx-1">
                <img src="../../../assets/facebook.png" alt="facebook" width="50px">
                <i class="fab fa-facebook-f"></i>
              </button>
  
              <button type="button" id="redes" class="btn btn-primary btn-floating mx-1">
                <img src="../../../assets/twitter.png" alt="twitter" width="50px">
                <i class="fab fa-twitter"></i>
              </button>
  
              <button type="button" id="redes" class="btn btn-primary btn-floating mx-1">
                <img src="../../../assets/linkedin.png" alt="linkedin" width="50px">
                <i class="fab fa-linkedin-in"></i>
              </button>
            </div>
            
            <div class="divider d-flex align-items-center my-4">
              <p class="text-center fw-bold mx-3 mb-0">O</p>
            </div>
  
            <!-- Usuario input -->
            <div class="form-outline mb-4">
              <input type="email" id="nombreUsuario" name="nombreUsuario" class="form-control form-control-lg"
                placeholder="Ingreser su nombre de usuario" [(ngModel)]="nombreUsuario" required />
              <label class="form-label" for="nombreUsuario">Usuario</label>
            </div>
  
            <!-- Password input -->
            <div class="form-outline mb-3">
              <input type="password" id="password" name="password" class="form-control form-control-lg"
                placeholder="Ingrese contraseña" [(ngModel)]="password" required/>
              <label class="form-label" for="password">Contraseña</label>
            </div>
            
            <div class="d-flex justify-content-between align-items-center">
              
              <div class="form-check mb-0">
                <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                <label class="form-check-label" for="form2Example3">
                  Recordarme
                </label>
              </div>
              <a href="#!" class="text-body">Olvidó su contraseña?</a>
            </div>
          
            <div class="text-center text-lg-start mt-4 pt-2">
              <button class="btn btn-primary btn-lg"
                style="padding-left: 2.5rem; padding-right: 2.5rem;" type="submit">Login</button>
              <p class="small fw-bold mt-2 pt-1 mb-0">No tiene una cuenta? <a href="#!"
                  class="link-danger">Regístrese</a></p>
            </div>
            
          </form>
        </div>
      </div>
    </div>
    
  </section>
