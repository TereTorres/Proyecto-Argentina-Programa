<div class="row d-flex justify-content-between align-items-center">
    <div class="col-lg-12">
        <button class="btn btn-primary btn-lg" style="padding-left: 2.5rem; padding-right: 2.5rem;" type="button"
            routerLink="/nuevapersona" *ngIf="isLogged && !personas">
            Nueva Persona
        </button>
    </div>

    <div>
        <ul *ngFor="let Persona of personas">
            <div class="p-2 flex-grow-1">
                <li type="none">
                    <div class="d-flex justify-content-center">
                        <div id="imagen" class="col-xs-12 col-sm-4 col-md-4 col-xl-4">
                            <img src="{{Persona.img}}" alt="Foto de perfil" class="img-fluid">
                        </div>
                        <div class="p-2" *ngIf="isLogged">
                            <button class="btn btn-sec" routerLink="/editarpersona/{{Persona.id_Persona}}">
                                <abbr title="Editar"><i class="bi bi-vector-pen"></i></abbr>
                            </button>
                        </div>
                        <div class="nombre col-xs-12 col-sm-4 col-md-4 col-xl-4">
                            <p>{{Persona.nombre}}</p>
                            <p class="cargo">Full Stack Developer Jr.</p>
                        </div>
                        <div class="texto col-xs-12 col-sm-4 col-md-4 col-xl-4">
                            <span>
                                <h1>Acerca de m√≠</h1>
                                <p>{{Persona.acerca_de}}</p>
                            </span>
                        </div>
                    </div>
                </li>
            </div>
        </ul>
    </div>
</div>
