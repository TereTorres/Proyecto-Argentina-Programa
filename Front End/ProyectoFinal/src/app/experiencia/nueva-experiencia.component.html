<div class="container">
    <div class="row">
        <div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreExp">Nombre de la empresa</label>
                    <input type="text" class="form-control" id="nombreExp" name="nombreExp" [(ngModel)]="nombreExp" required>
                </div>
                <div class="form-group">
                    <label for="anioIngreso">Año de Ingreso</label>
                    <input type="text" class="form-control" id="anioIngreso" name="anioIngreso" [(ngModel)]="anioIngreso" required>
                </div>
                <div class="form-group">
                    <label for="anioEgreso">Año de Egreso</label>
                    <input type="text" class="form-control" id="anioEgreso" name="anioEgreso" [(ngModel)]="anioEgreso" required>
                </div>
                <div class="form-group">
                    <label for="cargoExp">Cargo</label>
                    <input type="text" class="form-control" id="cargoExp" name="cargoExp" [(ngModel)]="cargoExp" required>
                </div>
                <div class="form-group">
                    <label for="descripcionExp">Descripcion de la tarea realizada</label>
                    <input type="text" class="form-control" id="descripcionExp" name="descripcionExp" [(ngModel)]="descripcionExp" required>
                </div>
                <button class="btn btn-primary">
                    Agregar experiencia
                </button>
            </form>
        </div>
    </div>
</div>
