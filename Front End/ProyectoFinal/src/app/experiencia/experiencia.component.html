<div class="row">
    <h2 class="col-lg-12">Experiencia Laboral</h2>
    <div class="col-lg-12">
        <button class="btn btn-primary btn-lg" style="padding-left: 2.5rem; padding-right: 2.5rem;" type="button"
            routerLink="/nuevaexp" *ngIf="isLogged">
            Nueva Experiencia
        </button>
    </div>

    <div>
        <ul *ngFor="let Experiencia of expe">
            <div class="p-2 flex-grow-1">

                <li type="square">
                    <div class="d-flex">
                        <h3>{{Experiencia.nombreExp}}</h3>
                        <div class="p-2" *ngIf="isLogged">
                            <button class="btn btn-sec" routerLink="/editarExp/{{Experiencia.id_Experiencia}}">
                                <abbr title="Editar"><i class="bi bi-vector-pen"></i></abbr>
                            </button>
                        </div>
                        <div class="p-2" *ngIf="isLogged">
                            <button class="btn btn-sec" (click)="delete(Experiencia.id_Experiencia)">
                                <abbr title="Eliminar"><i class="bi bi-trash3-fill"></i></abbr>
                            </button>
                        </div>
                    </div>
                    <h5>{{Experiencia.anioIngreso}}-{{Experiencia.anioEgreso}}</h5>
                    <h4>Cargo: </h4>
                    <p>{{Experiencia.cargoExp}}</p>
                    <br>
                    <h4>Tareas realizadas: </h4>
                    <p>{{Experiencia.descripcionExp}}</p>

                </li>

            </div>
        </ul>

    </div>
</div>
